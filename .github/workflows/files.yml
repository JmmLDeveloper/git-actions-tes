name: mi first github workflow

on: [push]

jobs:
  main-job:
    runs-on: ubuntu-20.04
    steps:
    - name: bla bla
      run: |
        echo ${{ secrets.SSH_HOST }} > a.txt
        echo ${{ secrets.SSH_USERNAME }} > b.txt
        echo ${{ secrets.SSH_KEY }} > c.txt
        cat a.txt
        cat b.txt
        cat c.txt
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          pwd
          ls